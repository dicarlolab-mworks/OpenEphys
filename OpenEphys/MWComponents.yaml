---


name: Open Ephys Interface
signature: iodevice/open_ephys_interface
isa: IODevice
icon: smallIOFolder
description: >
    Interface to the `Open Ephys GUI <http://www.open-ephys.org/gui/>`_
    application.  Requires an Open Ephys Event Broadcaster sink listening on the
    specified hostname and port.
parameters: 
  - 
    name: hostname
    required: yes
    example: localhost
  - 
    name: port
    required: yes
    example: 5557
  - 
    name: sync
    required: yes
  - 
    name: sync_channels
    required: yes
  - 
    name: clock_offset
  - 
    name: spikes


